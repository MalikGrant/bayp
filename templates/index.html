$def with (header, footer)
$:header

<div class="container-fluid">
    <div class="jumbotron">    
        <div class="row">
            <div class="form-group col-xs-12 col-md-6">
                <div class="header_text_bg">
                    <h1>BAY-P</h1>
                     <h2>Connecting Bay Area youth with after school programs.</h2>
                     <p>Find an after school program in your neighborhood:</p>
                </div>
            </div>
        </div>
        <form class='form-inline' role="form" action="/listview" method='get'>
            <fieldset>
                <div class="row">
                    <div class="form-group col-xs-12 col-md-6">
                        <input name="zip" type="text" id="search_location" class="form-control" placeholder="Zip Code, ex: 94603" >
                        <label class="sr-only" for="search_location">Find an after school program in your neighborhood:</label>
                    </div>
                    <div class="form-group col-xs-12 col-md-4">
                        <label class="sr-only" for="main_search">Program</label>
                        <select name="cat" class="form-control">
                            <option value="all">Browse by Category</option>
                            <option value="all">All</option>
                            <option value="Arts">Art</option>
                            <option value="Community Service">Community Service</option>
                            <option value="Outdoors">Outdoors</option>
                            <option value="Science">Science</option>
                            <option value="Tech">Technology</option>
                            <option value="Sports">Sports</option>
                            <option value="Theatre">Theatre</option>
                        </select>
                    </div> 
                    <div class='form-group col-xs-12 col-md-2'>
                        <button type="submit" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span> GO</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="container col-md-12">
    <div class="row">
       	<div class="col-xs-12 col-md-6">
          	<h3><a href='/about'>About Bay-P</a></h3>
        </div>
        
        <div class="col-xs-12 col-md-6">
          	<h3><a href='/contact'>Contact</a></h3>
        </div>
    </div>

</div><!-- /.container -->

$:footer
